- plugins:
    - dotbot-plugins/dotbot-brew/

- defaults:
    - link:
        relink: true
        force: true
        create: true
    - brewfile:
      - stdout: true

- link:
    ~/.Brewfile:
      if: '[ "$(hostname -s)" = "Glenns-Laptop" ]'
      path: brewfiles/Brewfile.laptop

- link:
    ~/.Brewfile:
      if: '[ "$(hostname -s)" = "thor" ]'
      path: brewfiles/Brewfile.server
    ~/.dock-config.yaml:
      if: '[ "$(hostname -s)" = "thor" ]'
      path: mac/dock/server.yaml

- brewfile:
    - ~/.Brewfile

