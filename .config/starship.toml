# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Use the color palette
palette = "dracula"

# Inserts a blank line between shell prompts
add_newline = true

format = """
$os\
$username\
$hostname\
$directory\
$python\
$git_branch\
$git_commit\
$git_state\
$git_status\
$custom\
$cmd_duration\
$jobs\
$time\
$status\
$line_break\
$character"""

[aws]
style = "bold orange"

#[character]
#error_symbol = "[\\$](bold red)"
#success_symbol = "[\\$](bold green)"

# Define Dracula color palette
[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"

[cmd_duration]
style = "bold yellow"

[directory]
style = "bold green"
truncate_to_repo = false
truncation_symbol = 'â€¦/'

[git_branch]
style = "bold pink"

[git_status]
style = "bold red"

[hostname]
style = "bold purple"
ssh_only = false

[username]
format = "[$user]($style) @ "
style_user = "bold cyan"
show_always = true

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = '%T'
utc_time_offset = '-5'